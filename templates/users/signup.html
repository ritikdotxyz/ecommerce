{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Create an Account</h1>

    {% if message %}
    <div class="bg-red-100 border border-red-300 text-red-700 px-4 py-2 rounded mb-4">
      {{ message }}
    </div>
    {% endif %}

    <form action="" method="post" class="space-y-5">
      {% csrf_token %}

      <!-- Email -->
      <div>
        <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
        <input type="email" name="email" id="email" required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="you@example.com">
      </div>

      <!-- Password -->
      <div>
        <label for="password1" class="block text-gray-700 font-medium mb-1">Password</label>
        <input type="password" name="password1" id="password1" required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="••••••••">
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="password2" class="block text-gray-700 font-medium mb-1">Confirm Password</label>
        <input type="password" name="password2" id="password2" required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="••••••••">
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
        Sign Up
      </button>
    </form>

    <p class="text-center text-gray-600 text-sm mt-6">
      Already have an account?
      <a href="{% url 'login' %}" class="text-blue-600 hover:underline font-medium">Login</a>
    </p>
  </div>
</div>
{% endblock %}

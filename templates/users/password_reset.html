{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <form method="post" class="bg-white shadow-md rounded-xl p-8 w-full max-w-md">
    {% csrf_token %}
    
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Reset Password</h2>

    {% for field in form %}
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">
          {{ field.label }}
        </label>
        <div class="border-gray-700">
        {{ field }}
        </div>
        {% if field.errors %}
          <p class="text-sm text-red-500 mt-1">{{ field.errors|striptags }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <div class="flex items-center justify-between mt-6">
      <button 
        type="submit" 
        class="bg-green-500 text-white px-6 py-2 rounded-lg font-medium hover:bg-emerald-600 transition">
        Send
      </button>

      <a 
        href="{% url 'login' %}" 
        class="border border-gray-300 text-gray-700 px-6 py-2 rounded-lg font-medium hover:bg-gray-100 transition">
        Cancel
      </a>
    </div>
  </form>
</div>
{% endblock content %}

{% extends 'base.html' %}

{% block title %}Password Reset Complete | DRONEBASE{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4 sm:p-6">
  
  <div class="bg-white shadow-2xl rounded-2xl p-8 sm:p-10 w-full max-w-sm text-center border border-green-100">
    
    <div class="mb-6 flex justify-center">
        <svg class="h-12 w-12 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
    </div>

    <h2 class="text-3xl font-extrabold text-gray-900 mb-3">Password Updated</h2>
    <p class="text-gray-500 mb-8 leading-relaxed">
      Your password has been changed successfully. You can now log in to your DRONEBASE account with your new credentials.
    </p>

    <a 
      href="{% url 'login' %}" 
      class="inline-block w-full bg-emerald-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-emerald-700 transition duration-300 ease-in-out shadow-lg shadow-emerald-500/50 hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-emerald-300 tracking-wider">
      Proceed to Login
    </a>
  </div>
</div>
{% endblock content %}

{% extends "base.html" %}

{% block title %}User Login | DRONEBASE{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4 sm:p-6">
  
  <div class="bg-white shadow-2xl hover:shadow-sky-200/50 transition-shadow duration-500 rounded-xl p-6 sm:p-10 w-full max-w-sm border border-gray-100">
    
    <h1 class="text-3xl font-extrabold text-center text-gray-900 mb-2">Welcome Back</h1>
    <p class="text-center text-gray-500 mb-8">Access your aerial command center</p>

    {% if message %}
    <div class="bg-red-50 border border-red-300 text-red-700 px-4 py-3 rounded-lg mb-6 text-sm font-medium">
      <div class="flex items-center">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.332 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
        {{ message }}
      </div>
    </div>
    {% endif %}

    <form action="" method="post" class="space-y-6">
      {% csrf_token %}

      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
        <input type="email" name="email" id="email" required
          class="w-full border border-gray-300 rounded-lg px-4 py-2.5 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition duration-150 shadow-sm" 
          placeholder="e.g., pilot@dronebase.com">
      </div>

      <div>
        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
        <input type="password" name="password" id="password" required
          class="w-full border border-gray-300 rounded-lg px-4 py-2.5 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition duration-150 shadow-sm"
          placeholder="••••••••">
      </div>

      <div class="text-right">
        <a href="{% url 'password-reset' %}" class="text-sm font-medium text-sky-600 hover:text-sky-700 hover:underline transition-colors duration-200">
          Forgot Password?
        </a>
      </div>

      <button type="submit"
        class="w-full bg-sky-600 hover:bg-sky-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out shadow-lg shadow-sky-500/50 hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-sky-300 tracking-wider">
        Log In to DRONEBASE
      </button>
    </form>

    <p class="text-center text-gray-600 text-sm mt-8">
      New to the skies?
      <a href="{% url 'signup' %}" class="text-sky-600 hover:text-sky-700 hover:underline font-semibold transition-colors duration-200">
        Create an Account
      </a>
    </p>
  </div>
</div>
{% endblock content %}

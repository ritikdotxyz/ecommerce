{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Login</h1>

    {% if message %}
    <div class="bg-red-100 border border-red-300 text-red-700 px-4 py-2 rounded mb-4">
      {{ message }}
    </div>
    {% endif %}

    <form action="" method="post" class="space-y-5">
      {% csrf_token %}

      <!-- Email -->
      <div>
        <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
        <input type="email" name="email" id="email" required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" 
          placeholder="Enter your email">
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
        <input type="password" name="password" id="password" required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your password">
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
        Login
      </button>
    </form>

    <p class="text-center text-gray-600 text-sm mt-6">
      Donâ€™t have an account?
      <a href="{% url 'signup' %}" class="text-blue-600 hover:underline font-medium">Sign up</a>
    </p>
   <p class="mt-4 text-sm text-gray-600 text-center">
  <a href="{% url 'password-reset' %}" class="text-blue-500 hover:text-emerald-600 font-medium transition">
    Forgot Password?
  </a>
</p>

  </div>
</div>
{% endblock %}

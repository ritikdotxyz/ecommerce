{% extends 'base.html' %}

{% block title %}Email Sent | DRONEBASE{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4 sm:p-6">
  
  <div class="bg-white shadow-2xl rounded-2xl p-8 sm:p-10 w-full max-w-sm text-center border border-sky-100">
    
    <div class="mb-6 flex justify-center">
        <svg class="h-12 w-12 text-sky-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
    </div>

    <h2 class="text-3xl font-extrabold text-gray-900 mb-3">Check Your Inbox</h2>
    <p class="text-gray-500 mb-8 leading-relaxed">
      We have sent an email with instructions to reset your password. Please check your spam folder if you don't see it within a few minutes.
    </p>

    <a 
      href="{% url 'login' %}" 
      class="inline-block w-full bg-sky-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-sky-700 transition duration-300 ease-in-out shadow-lg shadow-sky-500/50 focus:outline-none focus:ring-4 focus:ring-sky-300 tracking-wider">
      Back to Login
    </a>
  </div>
</div>
{% endblock content %}
